<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-family: monospace, 'Courier New', Courier;
            font-size: 2em;
        }
        #texte_bloc{
            padding:10%;
        }
    </style>
</head>
<body>

   

    <img width="250px" src="overview_effect_2.bmp" alt="overview_effect">

    <div>
        <p id="texte_bloc"></p>
    </div>


    <script>




var lignes = [];
var adr=-1;
var duree=2000;

var texte_bloc = document.getElementById("texte_bloc");

    function affiche() { 

        adr++;
        if (adr<lignes.length){

            texte_bloc.innerHTML=lignes[adr];

        mots_list =  (lignes[adr]).split('');
        nb_mots = mots_list.length;

        duree = 100*nb_mots;

        setTimeout(affiche, duree); 

        } 
        else{
            adr=-1;
            setTimeout(affiche, duree); 
        }
    }    

    



var str="Au clair de la lune,\nMon ami Pierrot,\nPrête-moi ta plume\nPour écrire un mot.\nMa chandelle est morte,\nJe n'ai plus de feu ;Ouvre-moi ta porte,\nPour l'amour de Dieu.\n";

lignes = str.split('\n');
                    affiche();



    </script>
    
</body>
</html>
