<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-family: monospace, 'Courier New', Courier;
            font-size: 1em;
        }
        #exe{
            padding-top:10%;
        }
        canvas{
            background-color:black;
        }
    </style>
    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
</head>
<body>
    <div id="exe">
        <a href="https://lechemindetraverse.tumblr.com/">
            <img width="50px" src="exe_icon.jpg" alt="exe_icon">
            <br>g_tout_su?.exe
        </a>
    </div>







    <canvas width="204" height="120"></canvas>



    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js" crossorigin="anonymous"></script>



    <script type="module">

      const canvas = document.querySelector('canvas');
      const rc = rough.canvas(canvas, {
        options: {
          disableMultiStroke: true
        }
      });
  
      rc.line(10, 10, 100, 10);
      rc.line(10, 210, 500, 210);
      rc.line(10, 20, 10, 110, { stroke: 'red' });
      rc.line(50, 30, 200, 100, { stroke: 'blue', strokeWidth: 5 });

      canvas.addEventListener("click", (event) => {
        //alert('♯ Ping Ping Ping Pong');
        debut = false;
        setTimeout(Tout_effacer, 333); 
      });


    function Tout_effacer() { 
        document.body.innerHTML = ""; 
      echo_test();
    }

    
    
    const str = "CŒUR, CŒUR, TU M'ENTENDS ?";

    const lignes = str.split('');//si jmets un espace ca separe par espace donc mot par mot, sans espace lettre par lettre
    var adr=-1;

    var contenu="";

    function echo_test() { 

        affiche();

    }

    function affiche() { 

        adr++;
        console.log(adr);
        if (adr<lignes.length){
            
            contenu+=lignes[adr];
            document.body.innerHTML=contenu+"|";
            setTimeout(affiche, 144); 

        } 
        else{
            document.body.addEventListener("keydown", dessiner_coeur);

        }

    }

    function dessiner_coeur() { 

        document.body.style.color = "red";
        document.body.innerHTML="Extraire plus d'informations <a href='verite_carre.html'>└→</a>";

    }

        


    var debut = true;
    
    function matrix_reload() { 

        rc.rectangle(0, 0, 300,300, {
        fill: 'black',
        fillStyle: 'solid' // solid fill
        });


        rc.line(10, 10, 100, 10);
        rc.line(10, 210, 500, 210);
        rc.line(10, 20, 10, 110, { stroke: 'red' });
        rc.line(50, 30, 200, 100, { stroke: 'blue', strokeWidth: 5 });

        if(debut)setTimeout(matrix_reload, 125);
    }
    setTimeout(matrix_reload, 125);

  
    </script>








</body>
</html>
