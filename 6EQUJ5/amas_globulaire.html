<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP²</title>
    <style>
        body{
            background-image: url("fond.png");
            color: white;
            text-align: center;
            font-family: monospace, 'Courier New', Courier;
            font-size: 1em;
        }


        #fenetre{
          width:50%;
          height:50%;
          position:absolute;
          top:0;
          left:0;
        }


    </style>
    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
</head>
<body>








    <canvas width="300" height="300"></canvas>

    <div><img src="Draags.png" alt="Draags"></div>


    <div id="fenetre"></div>

    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js" crossorigin="anonymous"></script>



    <script type="module">

      const canvas = document.querySelector('canvas');
      const rc = rough.canvas(canvas, {
        options: {
          disableMultiStroke: true
        }
      });








  
rc.circle(150, 150, 100, {
  fill: 'black',
  fillStyle: 'cross-hatch' // solid fill
});




var debut = true;
    
function matrix_reload() { 

  rc.circle(150, 150, 100, {
  fill: 'black',
  fillStyle: 'cross-hatch' // solid fill
  });
  if(debut)setTimeout(matrix_reload, 100);

}

setTimeout(matrix_reload, 150);










      canvas.addEventListener("click", (event) => {
        //alert('♯ Ping Ping Ping Pong');
        //debut = false;
        setTimeout(ping, 150); 
      });


      
function ping(){

  rc.circle(150, 150, 100, {
    fill: 'white',
    fillStyle: 'solid' // solid fill
  });


  var x = Math.floor(Math.random() * 90);
  var y = Math.floor(Math.random() * 90);
  var size = Math.floor(Math.random() * 10);


  var fenetre = document.querySelector('#fenetre');

  fenetre.innerHTML+='<h1 style="font-size:'+size+'em;position:fixed;top:'+x+'%;left:'+y+'%;color:black;">Ping ♪</h1>';











  


}




  
    </script>








</body>
</html>
