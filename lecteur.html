<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-size: 2em;
            padding-top:24%;
        }
    </style>
</head>
<body>

    <input type="file" name="inputfile" id="inputfile">
    <br>


    <script>




var lignes = [];
var adr=-1;
var duree=1000;



    function affiche() { 

        adr++;
        if (adr<lignes.length){

        document.body.innerHTML=lignes[adr];

        mots_list =  (lignes[adr]).split(' ');
        nb_mots = mots_list.length;

        duree = 255*nb_mots;

        setTimeout(affiche, duree); 

        } 
    }    

    



    document.getElementById('inputfile')
            .addEventListener('change', function () {
 
                let fr = new FileReader();
                fr.onload = function () {
                    var str = fr.result;
                    lignes = str.split('\n');
                    affiche();
                }
 
                fr.readAsText(this.files[0]);
            })



    </script>
    
</body>
</html>
