<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʚʃɞ</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: monospace, 'Courier New', Courier;
            font-size: 1em;
        }
        img{
            margin-top:-400px;
        }
    </style>
</head>
<body>



    <a href="109463498737716765233141811_lv3.html"><img src="tunnel_lv2.png" alt="tunnel"></a>



    <script>














        function getStr(){
          let index_etoile = Math.floor(Math.random() * 3);
        
          let index_alphabet = Math.floor(Math.random() * 26);
        
          var chr = String.fromCharCode(65 + index_alphabet);
        
          let str = '';
        
          for (let i = 0; i < 3; i++) {
            if(i == index_etoile){
              str = str + chr;
            }
            else{
              str = str + '*';
            }
          }
          return str;
        }
        
        
        
        
        function getInt(){
          return Math.floor(Math.random() * 10);
        }
        
        
        
        
        function reload(){
        
          let delay = 100;
        
        
        
                          let list_top_str = ["172px", "105px","295px"];
                        let list_left_str = ["600px", "900px","1050px"];
        
                        list_top_str.forEach(function (item, index, array) {
        
        
                            let str = getStr();
        
                            if(str == "D**" || str == "*X*" || str == "**M"){
                              delay = 400;
                              document.body.innerHTML+=`<div style="position:fixed;font-size: 2em;color:cyan;top:`+item+`;left:`+list_left_str[index]+`;">
                              <p style="background-color:black;">
                                `+str+`
                              </p>
                            </div>`;
                            }
                            else{
                              document.body.innerHTML+=`<div style="position:fixed;font-size: 2em;color:white;top:`+item+`;left:`+list_left_str[index]+`;">
                                <p style="background-color:black;">
                                `+str+`
                              </p>
                            </div>`;
                            }
        
        
                        });
        
        
        
        
        
        
        
        
        
        
                        let list_top_int = ["115px", "225px"];
                        let list_left_int = ["1205px", "1270px"];
        
        
                        list_top_int.forEach(function (item, index, array) {
        
        
                        let int = getInt();
        
                        if(int == 2 || int == 7){
                              delay = 400;
                          document.body.innerHTML+=`<div style="position:fixed;font-size: 1em;color:cyan;top:`+item+`;left:`+list_left_int[index]+`;">
                            <p style="background-color:black;">
                            `+int+`
                          </p>
                        </div>`;
                        }
                        else{
                          document.body.innerHTML+=`<div style="position:fixed;font-size: 1em;color:white;top:`+item+`;left:`+list_left_int[index]+`;">
                            <p style="background-color:black;">
                            `+int+`
                          </p>
                        </div>`;
                        }
        
        
                        });
        
        
        
          setTimeout(reload, delay);
        }
        
        
        
        reload();
        
        
        
        
        
          </script>


</body>
</html>
